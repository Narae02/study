<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/Checklist.css">
  <title>Checklist_세영이나래 여행가요 </title>
</head>
<body>
  <div id="wrap">
    <h1>우리의 경주여행 준비물</h1>
      <div id="contain">
        <fieldset>
          <legend>의류</legend>
          <div>
            <label for=""><input type="checkbox"><s>상의</s></label>
            <label for=""><input type="checkbox"><s>하의</s></label>
            <label for=""><input type="checkbox"><s>잠옷</s></label>
            <label for=""><input type="checkbox"><s>양말</s></label>
            <label for=""><input type="checkbox"><s>속옷</s></label>
            <label for=""><input type="checkbox"><s>가디건</s></label>
          </div>
        </fieldset>
        <fieldset>
          <legend>세면도구</legend>
          <div>
            <label for=""><input type="checkbox"><s>치약, 칫솔</s></label>
            <label for=""><input type="checkbox">클렌징폼</label>
            <label for=""><input type="checkbox"><s>화장리무버</s></label>
            <label for=""><input type="checkbox"><s>면봉</s></label>
            <label for=""><input type="checkbox"><s>구강청결제</s></label>
          </div>
        </fieldset>
        <fieldset>
          <legend>화장품</legend>
          <div>
            <label for=""><input type="checkbox"><s>여분렌즈</s></label>
            <label for=""><input type="checkbox"><s>스킨, 로션</s></label>
            <label for=""><input type="checkbox"><s>빗</s></label>
            <label for=""><input type="checkbox">색조화장품</label>
            <label for=""><input type="checkbox"><s>립밤</s></label>
            <label for=""><input type="checkbox"><s>핸드크림</s></label>
          </div>
        </fieldset>
        <fieldset>
          <legend>전자기기</legend>
          <div>
            <label for=""><input type="checkbox">멀티탭</label>
            <label for=""><input type="checkbox">충전기(2종)</label>
            <label for=""><input type="checkbox">이어폰</label>
            <label for=""><input type="checkbox">카메라</label>
          </div>
        </fieldset>
        <fieldset>
          <legend>비상약</legend>
          <div>
            <label for=""><input type="checkbox"><s>밴드</s></label>
            <label for=""><input type="checkbox"><s>소화제</s></label>
            <label for=""><input type="checkbox"><s>두통약</s></label>
            <label for=""><input type="checkbox"><s>생리통약</s></label>
            <label for=""><input type="checkbox"><s>인공눈물</s></label>
          </div>
        </fieldset>
        <fieldset>
          <legend>기타</legend>
          <div>
            <label for=""><input type="checkbox"><s>지갑</s></label>
            <label for=""><input type="checkbox"><s>휴대용티슈</s></label>
            <label for=""><input type="checkbox">휴대용물티슈</label>
            <label for=""><input type="checkbox"><s>손난로(?)</s></label>
            <label for=""><input type="checkbox"><s>섬유탈취제</s></label>
          </div>
        </fieldset>
      </div>
  </div>  
  </body>
</html>
