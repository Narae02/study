<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>반복문</title>
  <script>
    //1.
    var i = 0;
    while (i < 10) {
      i++;
      if (i % 2 === 0) {
        continue;
      }
      // alert(i);
    } //continue가 있으면 그 아랫부분은 실행하지 않고 다음 반복문으로 넘어갑니다. 위의 경우는 i가 짝수일 때 continue를 합니다. 
    //따라서 1부터 10 사이의 홀수만 alert를 하고 넘어갑니다. 
    //continue는 반복문의 공통된 수행 작업에서 예외를 두고 싶을 때 사용

    //2. 산술연산자
    let a=2;
    let b=4;

    console.log(a % b); //2

    //지수연산자
    console.log(a ** b); //16 (2를 4번곱함)


    //3. 증감연산자
    //3-1) postfix 방식:a++ //a값을 반환 후 증가
    let a1 = 1;
    let b1 = a1++;

    console.log(a1, b1);//2, 1

    //3-2) prefix 방식:++a //증가 후 a값을 반환
    let c = 1;
    let d = ++c;

    console.log(c, d); //2, 2

  </script>
</head>

</body>
</html>
