<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>scrollTop 원하는 위치만큼 고정시키기</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <style>
      html,body{
        height:100%;
      }
      a{
        text-decoration: none;
        color:#000;
      }
      body>div{
      width: 1000px;
      margin: 0 auto;
      text-align: right;
      position: relative;
      }
      h2{
      width: 200px;
      position: absolute;
      /*! left: 20px; */
      top: 100px;
      font-size: 30px;
      text-align: center;
      color: #fff;
      padding: 15px 0;
      text-transform: uppercase;
      }
      .h900{
        height: 1400px;
        width: 80%;
        display: inline-block;
        border: 2px solid;
        box-sizing: border-box;
      }
      .a{
        background-color: red;
      }
      #about h2{
        background-color: red;
      }
      .b{
        background-color: green;
      }
      #skill h2{
        background-color: green;
      }
      .c{
        background-color: blue;
      }
      #portfolio h2{
        background-color: blue;
      }
      .d{
        background-color: gray;
      }
      #contact h2{
        background-color: gray;
      }
    </style>
    <script type="text/javascript">
      $(document).ready(function(){

        let scrollT=$(window).scrollTop();//윈도우스크롤탑값을 변수처리/ scrollTop():선택한 요소의 세로 스크롤 값을 설정하거나 반환
        
        let skillTop=$("#skill").offset().top; //offset():선택한 요소의 위치값의 top, left 형식을 반환
            skillTop=skillTop-$(window).height(); //height():요소의 콘텐츠 높이를 반환
            
            // console.log(skillTop); 
        let aboutT=skillTop+100;
        $(window).scroll(function(){

          scrollT=$(window).scrollTop(); //스콜할때마다 스크롤값을 저장
          $("#about h2").css({"position":"fixed"});//스크롤시작시 바로 고정
          if(scrollT>=skillTop) $("#about h2").css({"position":"absolute","top":aboutT});
          if(scrollT<skillTop) $("#about h2").css({"position":"fixed","top":"100px"});

        });
      });







      //스크롤 - 핫이슈 이동.멉춤.이동
      var scrollT=$(window).scrollTop();
        var hotissueT=$("#hotissue").offset().top;
        var colorT=$("#color").offset().top;
            colorT=colorT-$(window).height();
        var hotsideT=colorT-hotissueT+490;

        $(window).scroll(function(){
          if($(window).width()>768){
            scrollT=$(window).scrollTop();

            if(scrollT>=hotissueT){
              $("#hotissue .hotside").css({"position":"fixed"});
            }
            if(scrollT>=colorT){
              if($(winddow).width()>1200){
                $("#hotissue .hotside").css({"position":"absolute","top":hotsideT});
              }else{
                hotsideT=colorT-hotissueT+230;
                $("#hotissue .hotside").css({"position":"absolute","top":hotsideT});
              }
              
            }
            if(scrollT<colorT && scrollT>=hotissueT){
              if($(winddow).width()>1200){
                $("#hotissue .hotside").css({"position":"fixed","top":"490px"});
              }else{
                $("#hotissue .hotside").css({"position":"fixed","top":"230px"});
              }
            
            }
            if(scrollT<hotissueT){
              $("#hotissue .hotside").css({"position":"absolute"});
            }
          } 
        });

        
    </script>
  </head>
  <body>
  <div id="about">
    <h2>about</h2>
    <div class="h900 a " style="text-align:left;">
      1<br>2<br>3<br>4<br>5<br>6<br>7<br>8<br>9<br>10<br>11<br>12<br>13<br>14<br>15<br>16
    </div>
  </div>
  <div id="skill">
    <h2>skill</h2>
    <div class="h900 b" style="text-align:left;">1<br>2<br>3<br>4<br>5<br>6<br>7<br>8<br>9<br>10<br>11<br>12<br>13<br>14<br>15<br>16
    </div>
  </div>
  <div id="portfolio">
    <h2>portfolio</h2>
    <div class="h900 c" style="text-align:left;">1<br>2<br>3<br>4<br>5<br>6<br>7<br>8<br>9<br>10<br>11<br>12<br>13<br>14<br>15<br>16
    </div>
  </div>
  <div id="contact">
    <h2>contact</h2>
    <div class="h900 d" style="text-align:left;">1<br>2<br>3<br>4<br>5<br>6<br>7<br>8<br>9<br>10<br>11<br>12<br>13<br>14<br>15<br>16
    </div>
  </div>
  </body>
</html>
